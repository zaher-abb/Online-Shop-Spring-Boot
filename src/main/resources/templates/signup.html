<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Webpage description goes here" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
<div class="head-nav">
    <div class="logo">
        <img class="logo-img" src="/images/logo.png" title="logo" href="/index.html">
    </div>
</div>

<section class="signupContainer">
<div class="signup"> 
    <div class="content"> 
        <h2>Welcome To MindfulMinutes</h2>

        <form method="POST"  th:action="@{/User/register}"  th:object="${user}" >
        <div class="form">
            <div class="flexbox">
                <div class="inputBox inputBorder">
                    <input type="text"   th:field="*{firstName}"  required placeholder="First Name">
                </div>
                <div class="inputBox inputBorder">
                    <input type="text" th:field="*{lastName}" placeholder="Last Name" required>
                </div>
            </div>
            <div class="flexbox">
                <div class="inputBox inputBorder">
                    <input type="text"  th:field="*{email}" required placeholder="Email">
                </div> 
                <div class="inputBox inputBorder">
                    <input type="password" th:field="*{password}" placeholder="Password" required>
                </div>
            </div>
            <div class="inputBox inputBorder">
                <input type="text" th:field="*{teamName}" placeholder="Team" required>
            </div>
            <div class="inputBox"> 
                <input type="submit" value="Create account"> 
            </div>
        </div>
        </form>
    </div> 
   </div> 
</section>

</body>
</html>
