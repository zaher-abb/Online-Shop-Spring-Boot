<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Achieved</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .chart {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .bar {
            width: 50px;
            height: 100px;
            background-color: #ccc;
            margin: 0 10px;
            border-radius: 5px;
        }

        .bar.active {
            background-color: #66ccff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
        }

        .button.active {
            background-color: #66ccff;
            color: #fff;
        }

        .illustration {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .illustration img {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>You have achieved your goal for this week!</h1>

    <div class="chart">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar active"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="buttons">
        <button class="button active">Day</button>
        <button class="button">Week</button>
        <button class="button">Month</button>
    </div>

    <div class="illustration">
        <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/goal-2589377_960_720.png" alt="Goal Achieved Illustration">
    </div>
</div>
</body>
</html>
