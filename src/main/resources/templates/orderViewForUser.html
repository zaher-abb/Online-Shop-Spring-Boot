<!DOCTYPE html>
<html   lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Pizza Pronto</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>




<body style=" padding-top: 0px;">

<!-- JavaScript to show the toast on button click -->
<nav class="navbar navbar-expand-lg navbar-custom justify-content-center">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
    <ul class="nav justify-content-center">


      <li>
        <div class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Categories</a>
          <div class="dropdown-menu">
            <a th:href="@{/Product/pizza}" class="dropdown-item">pizza</a>
            <a th:href="@{/Product/pasta}" class="dropdown-item">pasta</a>
            <a th:href="@{/Product/dessert}" class="dropdown-item">dessert</a>
          </div>
        </div>
      </li>


      <li class="nav-item">
        <a class="nav-link active" th:href="@{/Product/Home}">STORE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Cart/viewCart}">CART</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Order/userorders} ">MY ORDERS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Contact/ContactUs} ">CONTACT US</a>
      </li>




      <li class="nav-item">
        <form th:action="@{/Product/search }  "
              method="GET" class="form-inline">
          <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search"
                 aria-label="Search" required>
          <button class="btn btn-outline-success my-2 my-sm-0 mr-5" type="submit ">Search</button>
        </form>
      </li>

      <li sec:authorize="!isAuthenticated()" class="nav-item">
        <a class="btn btn-outline-light" th:href="@{/User/login}">Login</a>
      </li>
      <form sec:authorize="isAuthenticated()" th:action="@{/User/logout}" method="post">
        <input class="btn btn-outline-light" type="submit" value="Sign Out"/>
      </form>

    </ul>


    <div class="nav-item">

      <a th:href="@{/Cart/viewCart}">
        <img id="cart-icon" src="/images/cart.png">
      </a>
    </div>


  </div>
</nav>
<div class="container">
  <table class="table table-bordered mx-auto">
    <thead class="thead-dark">

    <tr>
      <th>Order ID</th>
      <th>Order Date</th>
      <th>Estimated Delivery Date</th>
      <th>Total to Pay</th>
      <th>Status</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each=" order : ${orderList}">

  <!--    <td><a type="button" class="btn btn-danger"-->
  <!--           th:href="@{/Cart/DeleteSingleIteam(Pid=${cart.product.id})}">edit Order</a></td>-->
      <td th:text="${order.getOrderId()}"></td>
      <td th:text="${order.getCreatDate()}"></td>
      <td th:text="${order.getDeliveryDate()}"></td>
      <td th:text="${order.getTotalAmount()} + '&euro;'"></td>
      <td th:text="${order.getStatus()}"></td>
    </tr>
    </tbody>
  </table>
</div>


<footer style="background-color: black; color: #737272" class="d-flex justify-content-center mt-10">
  <p>&copy; 2023 Pizza-Pronto. Alle Rechte vorbehalten.</p>
</footer>
</body>
</html>
