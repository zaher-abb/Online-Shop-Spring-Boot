     <!-- JavaScript to show the toast on link click -->
     <script>
         var links = document.getElementsByName('showToastLink');

         links.forEach(function(link) {
             link.addEventListener('click', function (event) {
                 // event.preventDefault(); // Prevent the default link behavior (e.g., navigation)
                 var toast = document.getElementById('toast');
                 toast.classList.add('show');

                 // Hide the toast after 3000 milliseconds (3 seconds)
                 setTimeout(function() {
                     toast.classList.remove('show');
                 }, 3000);
             });
         });
     </script>
