            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/User/showUpdateProfileForm}">Update</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/User/showUpdateAdressForm}">Address</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Product/Home}">Back to Store</a>
            </li>

                <a class="btn btn-outline-light" th:href="@{/User/login}">Login</a>
            </li>

<div class="wrapper">
    <div class="left">
        <h4>  <p th:text="${user.getFullname()}"> ></p> </a></h4>
    </div>
    <div class="right">
        <div class="info">
            <h3>Identity</h3>
            <div class="info_data">
                <div class="data">
                    <h4>First Name </h4>
                    <p th:text="${user.getFirstName()}"> ></p>
                    <h4>Last Name </h4>
                    <p th:text="${user.getLastName()}"></p>
                    <h4>Email </h4>
                    <p th:text="${user.getEmail()}"> </p>
                </div>

            </div>
        </div>

        <div class="projects">
            <h3>Address</h3>
            <div class="projects_data">
                <div class="data">
                    <h4>Street</h4>
                    <p th:text="${adr.street}"> </p>

                    <h4>City</h4>
                    <p th:text="${adr.city}"> </p>
                    <h4>Country</h4>
                    <p th:text="${adr.country}"> </p>
                </div>
                <div class="data">
                    <h4>hause Number</h4>
                    <p th:text="${adr.hausNumber}"> </p>
                    <h4>ZIP</h4>
                    <p th:text="${adr.zip}"> </p>
                </div>
            </div>
        </div>


    </div>
</div>
